<!DOCTYPE html>
<html lang="PT-BR">
    <head>
        <title>Cadastro | Auto-Lendas</title>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="atividadeFinal.css">
    </head>
    <body style="background-image: url('img/fundo_automobilismo2.jpeg'); background-repeat: no-repeat; background-size: cover; text-align: center;">
        <header>
            <!--Header em branco para manter a organizacao do main-->
        </header>
        <main>
            <br><br><br><br><br>
            <h1>Cadastro no site Auto-Lendas!</h1>
            <br><br><br>
            <form>
                <label for="sexo">
                    Sexo:
                </label>
                <select id="sexo" name="sexo">
                  <option value="masculino">
                    Masculino
                </option>
                  <option value="feminino">
                    Feminino
                </option>
                  <option value="outro">
                    Outro
                </option>
                </select><br><br>
                <label for="nome">
                    Nome:
                </label>
                <input type="text" id="nome" name="nome"><br><br>
                <label for="idade">
                    Idade:
                </label>
                <input type="number" id="idade" name="idade"><br><br>
                <label for="interesse">
                    Interesse:
                </label><br>
                <input type="radio" id="motos" name="interesse" value="motos">
                <label for="motos">
                    Motos
                </label><br>
                <input type="radio" id="carros" name="interesse" value="carros">
                <label for="carros">
                    Carros
                </label><br>
                <input type="radio" id="ambos" name="interesse" value="ambos">
                <label for="ambos">
                    Ambos
                </label><br><br>
                <input type="submit" value="Enviar">
              </form>
        </main><br><br><br><br><br><br><br><br>
        <footer>
            <hr style="color: white;">
        <br>
        <div style="overflow: auto;">
            <div style="float: left; margin-left: 1.5%;">
                <p>
                <a target="_self" href="index.html">RETORNAR AO ÍNICIO</a>
                </p>
            </div>
            <div style="float: right; margin-right: 1.5%;">
                <p>
                    2023 © Raul Fragoso - Todos os direitos Reservados
                </p>
            </div>
        </div>
        <br>
        </footer>
    </body>
</html>
